<section id="detail-weather">
  <div class="container widget">
    <div class="row">
      <div class="col">
        <p
          class="grey weight-700 text-center mt-4 montserrat"
          style="font-size: 1.3rem"
        >
          Location
        </p>
        <input
          type="text"
          class="form-control montserrat"
          placeholder="Search city..."
          (keyup)="searchCity($event)"
        />
      </div>
    </div>
    <div class="row">
      <ul class="col text-center mt-4">
        <li *ngFor="let city of searchCities" class="mb-2">
          <a
            class="montserrat text-dark weight-600 letter-sp-1 size-2"
            [routerLink]="['../', city]"
            >{{ city }}</a
          >
        </li>
      </ul>
    </div>
  </div>
</section>
